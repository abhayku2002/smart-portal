version: '3.8'

services:
  web-portal:
    build: ./apps/web-portal
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3002/api/requests
    depends_on:
      - request-service

  request-service:
    build: ./services/request-service
    ports:
      - "3002:3002"
    environment:
      - INTELLIGENCE_SERVICE_URL=http://intelligence-service:3003
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/smartportal
    depends_on:
      - intelligence-service
      - redis
      - postgres

  intelligence-service:
    build: ./services/intelligence-service
    ports:
      - "3003:3003"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smartportal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
